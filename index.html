<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="https://kit.fontawesome.com/720d9c87c6.js" crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <title>KEY Development</title>
</head>

<body>
    <section class="main">
        <div class="main__top">
            <div class="main__top__logo">
                <img src="src/img/logo.png" alt="logo">
                <div class="main__top__logo__description"><span class="large">KEY</span> <span
                        class="small">development</span>
                </div>
            </div>

            <ul class="main__top__menu">
                <li class="main__top__menu__item"><a href="#">О компании</a> </li>
                <li class="main__top__menu__item"><a href="#">Контакты</a></li>
            </ul>
            <div class="main__top__menu-toggler">
                <span>Меню</span>
            </div>
            <div class="main__top__lang-toggler">
                <span class="lang">RU</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>

        <div class="main__middle">
            <div class="main__middle__slider">
                <div class="slider-wrapp">

                    <div class="slide">
                        <img class="slide-img active" src="src/img/slide-1.png">
                        <img class="slide-img" src="src/img/slide-2.png">
                        <img class="slide-img" src="src/img/slide-3.png">
                    </div>

                    <div class="pannel">
                        <div class="title-part">
                            <span class="title-part__name">Строительная Компания</span>
                            <h1 class="title-part__title">KEY Development - МЫ сМОТРИМ В БУДУЩЕЕ</h1>
                        </div>

                        <div class="controls-part">
                            <div class="numbers">
                                <div class="current-slide"></div>
                                <div class="total-slides"></div>
                            </div>
                            <div class="button-next-slide">
                                <img src="src/img/arrow.png" alt="next slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__middle__sidebar">
                <span class="sidebar-item"><a href="#">Ins</a></span>
                <span class="sidebar-item"><a href="#">Tw</a></span>
                <span class="sidebar-item"><a href="#">ln</a></span>
            </div>

           <div class="main__middle__projects-wrapper">
                <div class="projects">
                    <div class="main__middle__projects-item bolder first">Проекты</div>
                    <div class="main__middle__projects-item normal-grey second">204 успешно выполненных проекта</div>
                    <div class="main__middle__projects-item normal-grey third">320 спроектированых обьектов</div>
                    <div class="main__middle__projects-item button-down four">
                        <img src="src/img/down.png" alt="down">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="src/js/main.js"></script>
</body>

</html>
